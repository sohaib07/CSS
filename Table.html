<!DOCTYPE html>
<html>
<head>
	<title>Table CSS</title>
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
<h1>Skill Development Workshop</h1>
<p>We will conduct Skills Development workshops every tuesday.</p>
<table border="1">
	<tr class="head">
		<td></td>
		<td>9am</td>
		<td>10am</td>
		<td>11am</td>
		<td>12am</td>
	</tr>
	<tr class="data1">
		<th>Monday</th>
		<td colspan="2">Geography</td>
		<td>Math</td>
		<td>Art</td>
	</tr>
	<tr class="data">
		<th>Tuesday</th>
		<td colspan="3">Skill Development Workshop</td>
		<td>Home Ec</td>
		
	</tr>
</table>
<hr/>
<h2>Program Schedule</h2>
<table border="1">
	<tr class="head">
		<td></td>
		<td>ABC</td>
		<td>BBC</td>
		<td>CNN</td>
	</tr>
	<tr class="data1">
		<td>6pm-7pm</td>
		<td rowspan="2">Movies</td>
		<td>Comedy</td>
		<td>News</td>
	</tr>
	<tr class="data">
		<td>7pm-8pm</td>
		<td>Sport</td>
		<td>Current Affairs</td>
	</tr>
</table>
<hr/>
</body>
</html>

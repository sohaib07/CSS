<!DOCTYPE html>
<html>
<head>
	<title>Subsribe CSS</title>
	<link rel="stylesheet" type="text/css" href="style5.css">
</head>
<body>
<form>
	<fieldset>
		<legend><i>Subscribe Now</i></legend>
		<label>Your name:<input type="text" name="name"></label><br/>
		<label>Your email:<input type="email" name="email"></label><br/>
		<label>Country:<select name="country" id="check">
			<option value="Pak">Pakistan</option>
			<option value="USA">United States</option>
			<option value="UK">United Kingdom</option>
			<option value="can">Canada</option>
			<option value="Por">Portugal</option>
		</select></label><br/>
		<label>Are you a member?</label>
		<label><input type="radio" name="Member" value="yes" class="radio">Yes</label>
		<label><input type="radio" name="Member" value="no" class="radio">No</label>
		</fieldset>
		<button><img src="download.png" height="30" width="90"></button>
</form>
</body>
</html>
